{% extends "base.html" %}

{% block head %}
    <title>Home</title>
    <style>
        /* CSS khusus untuk halaman home.html */
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .jumbotron {
            background-color: #f8f9fa;
        }

        .btn {
            margin-top: 30px;
        }
    </style>
{% endblock head %}

{% block body %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to</h1>
        <h1 class="display-4">Dashboard Karyawan</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Lihat Dashboard</a>
        {% else %}
            <br>
            <p>Silakan <a href="{{ url_for('login') }}">klik disini</a> untuk login terlebih dahulu!</p>
        {% endif %}
    </div>
</div>
{% endblock body %}
